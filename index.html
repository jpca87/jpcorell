<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JP Corella  </title>
  <link rel="icon" type="image/x-icon" href="img/albums/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>

  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <div class="player-shell">
    <!-- Tornamesa -->
    <div class="turntable">
      <div class="vinyl"></div>
      <div class="tonearm"></div>
      <!-- dentro de .turntable -->

    </div>
   
    <!-- Centro: Título + controles + tiempos -->
    <div class="track-info">
      <h2 id="track-title">Nombre de Autor</h2>

      <div class="controls">
        <!-- Anterior -->
        <button class="btn btn-chrome" id="prevBtn" aria-label="Anterior">
          <svg class="icon-svg" viewBox="0 0 48 48" aria-hidden="true">
            <!-- doble triángulo izquierda -->
            <polygon points="26,12 10,24 26,36" fill="#ffffff" />
            <polygon points="38,12 22,24 38,36" fill="#ffffff" />
          </svg>
        </button>

        <!-- Play/Pausa (centro rojo). Por defecto mostramos PLAY -->
        <button class="btn btn-chrome primary" id="playPauseBtn" aria-label="Reproducir o Pausar">
          <svg class="icon-svg" id="playPauseIcon" viewBox="0 0 48 48" aria-hidden="true">
            <!-- Triángulo PLAY por defecto -->
            <polygon id="playShape" points="18,12 36,24 18,36" fill="#ffffff"/>
          </svg>
        </button>

        <!-- Siguiente -->
        <button class="btn btn-chrome" id="nextBtn" aria-label="Siguiente">
          <svg class="icon-svg" viewBox="0 0 48 48" aria-hidden="true">
            <!-- doble triángulo derecha -->
            <polygon points="10,12 26,24 10,36" fill="#ffffff"/>
            <polygon points="22,12 38,24 22,36" fill="#ffffff"/>
          </svg>
        </button>
        
        <!-- Lista (3 líneas + 3 cuadritos a la derecha) -->
        <button class="btn btn-chrome" id="menuBtn" aria-label="Lista">
          <svg class="icon-svg" viewBox="0 0 48 48" aria-hidden="true">
            <!-- líneas -->
            <rect x="8" y="12" width="26" height="4" rx="2" fill="#ffffff"/>
            <rect x="8" y="22" width="26" height="4" rx="2" fill="#ffffff"/>
            <rect x="8" y="32" width="26" height="4" rx="2" fill="#ffffff"/>
            <!-- cuadritos columna derecha -->
            <rect x="38" y="12" width="4" height="4" rx="1" fill="#ffffff"/>
            <rect x="38" y="22" width="4" height="4" rx="1" fill="#ffffff"/>
            <rect x="38" y="32" width="4" height="4" rx="1" fill="#ffffff"/>
          </svg>
        </button>
      </div>
      
      </div>
<!-- Nuevo contenedor de imágenes -->
      <div class="audio-image-container">
    <img id="audioImage" src="img/albums/Default.png" alt="Portada">
    
      </div>
<!-- Control de volumen -->
<div class="volume-control">
  <button id="muteBtn" class="volume-btn-chrome">
    <svg id="muteIcon" viewBox="0 0 24 24">
      <path d="M3 10v4h4l5 4V6L7 10H3z" fill="currentColor"/>
      <path d="M15 9c1.8 1 1.8 4 0 5" stroke="currentColor" stroke-width="2" fill="none"/>
    </svg>
  </button>
  <input id="volumeSlider" type="range" min="0" max="100" value="100"
         class="volume-slider-3d">
         <div class="equalizer-chrome">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
 
</div>
<!-- BARRA DE PROGRESO / SEEK -->
<div class="seek-control" aria-label="Barra de progreso">
    <div class="time"><span id="current">Duration: 0:00</span> 
      </div>

  <input
    id="seekSlider"
    class="seek-slider-3d"
    type="range"
    min="0"
    max="100"
    step="0.1"
    value="0"
    aria-label="Actual/Fin"
  />
      <span id="total"> 0:00</span>
  
</div>
    </d iv>



  
</div>
     <!-- Bootstrap JS (opcional para otros componentes Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Panel lateral (Offcanvas) para la Playlist -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="playlistOffcanvas" aria-labelledby="playlistLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="playlistLabel">Lista de canciones</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body p-0">
    <!-- Lista generada por JS -->
    <ul class="list-group list-group-flush" id="playlistList" role="listbox" aria-label="Playlist"></ul>
  </div>
</div>
</body>
<audio id="audio" preload="metadata"></audio>
  <!-- Tu lógica -->
  <script src="js/player.js"></script>
</html>
